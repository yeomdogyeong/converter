<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");

    function MinutesToHours() {
        const [amount, setAmount] = React.useState();
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () =>
            setAmount(0);

        const onFlip = () =>
            //reset();
            setFlipped((current) => !current);


        return (
            <div>

                <div>
                    <label htmlFor="minutes">minutes</label>
                    <input value={flipped ? amount * 60 : amount}
                        id="minutes"
                        placeholder="minutes"
                        type="number"
                        onChange={onChange}
                        disabled={flipped} //{flipped === true}
                    />
                </div>

                <div>
                    <label htmlFor="hours">hours</label>
                    <input value={flipped ? amount : Math.round(amount / 60)}
                        id="hours"
                        placeholder="hours"
                        type="number"
                        disabled={!flipped} //{flipped === false}
                        onChange={onChange}
                    />
                </div>
                <button onClick={reset}>reset</button>
                <button onClick={onFlip}>{flipped ? "Turn back" : "Invert"}</button>
            </div>
        );
    }
    function KmToMiles() {
       const [value, setValue] = React.useState();
       const [flip, setFlip] = React.useState(false);
       const onChange = (event) =>{
        setValue(event.target.value);
       }
       const reset = () => setValue();
       const flipped = () => {
        setFlip((current)=> !current);
        reset();
       }    
       
        return (
        <div>
            <div>
                <label htmlFor="km">kilometer</label>
                <input
                onChange={onChange}
                value={flip ? value/10 : value}
                    type="number"
                    id="km"
                    placeholder="kilometer"
                    disabled= {flip}/>
            </div>
            <div>
                <label htmlFor="mile">miles</label>
                <input
                onChange={onChange}
                value={flip ? value : value*10}
                    type="number"
                    id="mile"
                    placeholder="miles" 
                    disabled= {!flip}
                    />
            </div>
            <button onClick={reset}>reset</button>
            <button onClick={flipped}>{flip ? "change" : "invert"}</button>
        </div>
        );
    }


    ReactDOM.render(<KmToMiles />, root);
</script>

</html>
